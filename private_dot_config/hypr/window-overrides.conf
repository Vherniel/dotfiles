##########################################
### WORKSPACE AND WINDOWRULE OVERRIDES ###
##########################################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrules that are useful

windowrule {
    # Ignore maximize requests from all apps. You'll probably like this.
    name = suppress-maximize-events
    match:class = .*
    suppress_event = maximize
}

windowrule {
    # Fix some dragging issues with XWayland
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false
    no_focus = true
}

# Hyprland-run windowrule
windowrule {
    name = move-hyprland-run
    match:class = hyprland-run
    move = 20 monitor_h-120
    float = yes
}

# Prevent apps from fighting the tiling engine
windowrule {
    name = suppress-max-events
    match:class = .*
    suppress_event = maximize
}

# Prevent invisible XWayland tooltips from stealing focus
windowrule {
    name = block-ghost-focus
    match:class = ^$
    match:title = ^$
    match:xwayland = 1
    match:float = 1
    no_focus = true
}

# Smart Gaps: Container logic for solo/fullscreen windows
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0

# Special Workspace Gaps
workspace = s[true], gapsin:20, gapsout:40

# Smart Borders/Rounding for Solo Tiling
windowrule {
    name = smart-borders-solo
    match:workspace = w[tv1]
    border_size = 0
    rounding = 0
}

# Smart Borders/Rounding for Fullscreen
windowrule {
    name = smart-borders-fullscreen
    match:workspace = f[1]
    border_size = 0
    rounding = 0
}

# Application Silos
windowrule {
    name = pin-slack-scratchpad-backspace
    match:class = Slack
    workspace = special:scratchpad_7 silent
}
