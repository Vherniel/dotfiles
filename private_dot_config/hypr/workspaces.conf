#######################
### WORKSPACE RULES ###
#######################

# ------------------------------------------------------------------------------
# HDMI-A-1 Workspaces [1-9] Assignment (Binding)
# ------------------------------------------------------------------------------
workspace = 1, monitor:HDMI-A-1
workspace = 2, monitor:HDMI-A-1
workspace = 3, monitor:HDMI-A-1
workspace = 4, monitor:HDMI-A-1
workspace = 5, monitor:HDMI-A-1
workspace = 6, monitor:HDMI-A-1
workspace = 7, monitor:HDMI-A-1
workspace = 8, monitor:HDMI-A-1
workspace = 9, monitor:HDMI-A-1

# ------------------------------------------------------------------------------
# DP-1 Workspaces [11-19] Assignment (Binding)
# ------------------------------------------------------------------------------
workspace = 11, monitor:DP-1
workspace = 12, monitor:DP-1
workspace = 13, monitor:DP-1
workspace = 14, monitor:DP-1
workspace = 15, monitor:DP-1
workspace = 16, monitor:DP-1
workspace = 17, monitor:DP-1
workspace = 18, monitor:DP-1
workspace = 19, monitor:DP-1


#############################
### WORKSPACE KEYBINDINGS ###
#############################

# ------------------------------------------------------------------------------
# Dual Monitor Switch
# Switches both monitors while keeping focus on the current one
# (SUPER + [1-9])
# ------------------------------------------------------------------------------
bind = $mainMod, 1, exec, ~/.config/hypr/scripts/dual_switch.sh 1
bind = $mainMod, 2, exec, ~/.config/hypr/scripts/dual_switch.sh 2
bind = $mainMod, 3, exec, ~/.config/hypr/scripts/dual_switch.sh 3
bind = $mainMod, 4, exec, ~/.config/hypr/scripts/dual_switch.sh 4
bind = $mainMod, 5, exec, ~/.config/hypr/scripts/dual_switch.sh 5
bind = $mainMod, 6, exec, ~/.config/hypr/scripts/dual_switch.sh 6
bind = $mainMod, 7, exec, ~/.config/hypr/scripts/dual_switch.sh 7
bind = $mainMod, 8, exec, ~/.config/hypr/scripts/dual_switch.sh 8
bind = $mainMod, 9, exec, ~/.config/hypr/scripts/dual_switch.sh 9


# ------------------------------------------------------------------------------
# HDMI-A-1 Single Monitor Switch
# (SUPER + CTRL + [1-9])
# ------------------------------------------------------------------------------
bind = $mainMod CTRL, 1, workspace, 1
bind = $mainMod CTRL, 2, workspace, 2
bind = $mainMod CTRL, 3, workspace, 3
bind = $mainMod CTRL, 4, workspace, 4
bind = $mainMod CTRL, 5, workspace, 5
bind = $mainMod CTRL, 6, workspace, 6
bind = $mainMod CTRL, 7, workspace, 7
bind = $mainMod CTRL, 8, workspace, 8
bind = $mainMod CTRL, 9, workspace, 9

bind = $mainMod CTRL SHIFT, 1, movetoworkspace, 1
bind = $mainMod CTRL SHIFT, 2, movetoworkspace, 2
bind = $mainMod CTRL SHIFT, 3, movetoworkspace, 3
bind = $mainMod CTRL SHIFT, 4, movetoworkspace, 4
bind = $mainMod CTRL SHIFT, 5, movetoworkspace, 5
bind = $mainMod CTRL SHIFT, 6, movetoworkspace, 6
bind = $mainMod CTRL SHIFT, 7, movetoworkspace, 7
bind = $mainMod CTRL SHIFT, 8, movetoworkspace, 8
bind = $mainMod CTRL SHIFT, 9, movetoworkspace, 9


# ------------------------------------------------------------------------------
# DP-1 Single Monitor Switch
# (SUPER + ALT + [1-9])
# ------------------------------------------------------------------------------
bind = $mainMod ALT, 1, workspace, 11
bind = $mainMod ALT, 2, workspace, 12
bind = $mainMod ALT, 3, workspace, 13
bind = $mainMod ALT, 4, workspace, 14
bind = $mainMod ALT, 5, workspace, 15
bind = $mainMod ALT, 6, workspace, 16
bind = $mainMod ALT, 7, workspace, 17
bind = $mainMod ALT, 8, workspace, 18
bind = $mainMod ALT, 9, workspace, 19

bind = $mainMod ALT SHIFT, 1, movetoworkspace, 11
bind = $mainMod ALT SHIFT, 2, movetoworkspace, 12
bind = $mainMod ALT SHIFT, 3, movetoworkspace, 13
bind = $mainMod ALT SHIFT, 4, movetoworkspace, 14
bind = $mainMod ALT SHIFT, 5, movetoworkspace, 15
bind = $mainMod ALT SHIFT, 6, movetoworkspace, 16
bind = $mainMod ALT SHIFT, 7, movetoworkspace, 17
bind = $mainMod ALT SHIFT, 8, movetoworkspace, 18
bind = $mainMod ALT SHIFT, 9, movetoworkspace, 19


# ------------------------------------------------------------------------------
# Global Special Workspaces (Scratchpad)
# (SUPER + keys)
# ------------------------------------------------------------------------------
bind = $mainMod, home, togglespecialworkspace, scratchpad_1
bind = $mainMod, page_up, togglespecialworkspace, scratchpad_2
bind = $mainMod, page_down, togglespecialworkspace, scratchpad_3
bind = $mainMod, 0, togglespecialworkspace, scratchpad_4
bind = $mainMod, minus, togglespecialworkspace, scratchpad_5
bind = $mainMod, equal, togglespecialworkspace, scratchpad_6
bind = $mainMod, backspace, togglespecialworkspace, scratchpad_7

bind = $mainMod SHIFT, home, movetoworkspace, special:scratchpad_1
bind = $mainMod SHIFT, page_up, movetoworkspace, special:scratchpad_2
bind = $mainMod SHIFT, page_down, movetoworkspace, special:scratchpad_3
bind = $mainMod SHIFT, 0, movetoworkspace, special:scratchpad_4
bind = $mainMod SHIFT, minus, movetoworkspace, special:scratchpad_5
bind = $mainMod SHIFT, equal, movetoworkspace, special:scratchpad_6
bind = $mainMod SHIFT, backspace, movetoworkspace, special:scratchpad_7


# ------------------------------------------------------------------------------
# Global (Secondary) Special Workspaces (Scratchpad)
# (SUPER + ALT + keys)
# ------------------------------------------------------------------------------
bind = $mainMod ALT, home, togglespecialworkspace, scratchpad_alt_1
bind = $mainMod ALT, page_up, togglespecialworkspace, scratchpad_alt_2
bind = $mainMod ALT, page_down, togglespecialworkspace, scratchpad_alt_3
bind = $mainMod ALT, 0, togglespecialworkspace, scratchpad_alt_4
bind = $mainMod ALT, minus, togglespecialworkspace, scratchpad_alt_5
bind = $mainMod ALT, equal, togglespecialworkspace, scratchpad_alt_6
bind = $mainMod ALT, backspace, togglespecialworkspace, scratchpad_alt_7

bind = $mainMod ALT SHIFT, home, movetoworkspace, special:scratchpad_alt_1
bind = $mainMod ALT SHIFT, page_up, movetoworkspace, special:scratchpad_alt_2
bind = $mainMod ALT SHIFT, page_down, movetoworkspace, special:scratchpad_alt_3
bind = $mainMod ALT SHIFT, 0, movetoworkspace, special:scratchpad_alt_4
bind = $mainMod ALT SHIFT, minus, movetoworkspace, special:scratchpad_alt_5
bind = $mainMod ALT SHIFT, equal, movetoworkspace, special:scratchpad_alt_6
bind = $mainMod ALT SHIFT, backspace, movetoworkspace, special:scratchpad_alt_7
